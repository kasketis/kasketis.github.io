<html>
<head>
<link href='https://fonts.googleapis.com/css?family=Advent+Pro:100,200,300,500&amp;subset=latin,greek' rel='stylesheet' type='text/css'>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/typed.js"></script>
<script>
    $(function(){
        $("#typed").typed({
            stringsElement: $('#typed-strings')
        });
    });
</script>

<script>
    $(function(){
        $("#typed").typed({
            stringsElement: $('#typed-strings'),
            // Optionally use an HTML element to grab strings from (must wrap each string in a <p>)
            stringsElement: null,
            // typing speed
            typeSpeed: -100,
            // time before typing starts
            startDelay: 500,
            // backspacing speed
            backSpeed: 0,
            // shuffle the strings
 +              shuffle: false,
            // time before backspacing
            backDelay: 0,
            // loop
            loop: false,
            // false = infinite
            loopCount: false,
            // show cursor
            showCursor: true,
            // character for cursor
            cursorChar: "|",
            // attribute to type (null == text)
            attr: null,
            // either html or text
            contentType: 'html',
            // call when done callback function
            callback: function() {},
            // starting callback function before each string
            preStringTyped: function() {},
            //callback for every typed string
            onStringTyped: function() {},
            // callback for reset
            resetCallback: function() {}
        });
    });
</script>

<style media="screen" type="text/css">

f0 { font-weight: 200; font-size: 70pt; }
f1 { font-weight: 300; font-size: 70pt; color:#6c92a0; background-color: white; }
f2 { font-weight: 200; font-size: 26pt; }
f3 { font-weight: 200; font-size: 20pt; }
f4 { font-weight: 200; font-size: 12pt; }
a:hover, a:visited, a:link, a:active { text-decoration: none; color: white; }

body { font-family: 'Advent Pro', sans-serif; 
color: white;
background: linear-gradient(266deg, #727b7d, #93ccd9, #3a7887);
background-size: 600% 600%;

-webkit-animation: AnimationName 30s ease infinite;
-moz-animation: AnimationName 30s ease infinite;
-o-animation: AnimationName 30s ease infinite;
animation: AnimationName 30s ease infinite;

@-webkit-keyframes AnimationName {
    0%{background-position:0% 51%}
    50%{background-position:100% 50%}
    100%{background-position:0% 51%}
}
@-moz-keyframes AnimationName {
    0%{background-position:0% 51%}
    50%{background-position:100% 50%}
    100%{background-position:0% 51%}
}
@-o-keyframes AnimationName {
    0%{background-position:0% 51%}
    50%{background-position:100% 50%}
    100%{background-position:0% 51%}
}
@keyframes AnimationName {
    0%{background-position:0% 51%}
    50%{background-position:100% 50%}
    100%{background-position:0% 51%}
}
}
</style>
</head>
